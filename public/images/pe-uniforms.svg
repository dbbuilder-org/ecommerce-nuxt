<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="peGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c85b6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7EB3D7;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#peGradient)"/>
  
  <!-- PE Shirt Icon -->
  <g transform="translate(150, 80)">
    <!-- Shirt body -->
    <path d="M20 40 L20 120 L80 120 L80 40 L70 30 L60 35 L40 35 L30 30 Z" fill="#0c85b6" stroke="#035891" stroke-width="2"/>
    <!-- Sleeves -->
    <ellipse cx="15" cy="50" rx="8" ry="15" fill="#0c85b6" stroke="#035891" stroke-width="2"/>
    <ellipse cx="85" cy="50" rx="8" ry="15" fill="#0c85b6" stroke="#035891" stroke-width="2"/>
    <!-- Collar -->
    <path d="M40 35 L40 45 L60 45 L60 35" fill="none" stroke="#035891" stroke-width="2"/>
  </g>
  
  <!-- PE Shorts Icon -->
  <g transform="translate(170, 160)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#7EB3D7" stroke="#0c85b6" stroke-width="2"/>
    <line x1="30" y1="0" x2="30" y2="40" stroke="#0c85b6" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#035891">PE Uniforms</text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Athletic wear & gym clothes</text>
</svg>
