<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="spiritGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c85b6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7EB3D7;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#spiritGradient)"/>
  
  <!-- Megaphone Icon -->
  <g transform="translate(160, 90)">
    <path d="M10 30 L60 20 L60 60 L10 50 Z" fill="#0c85b6" stroke="#035891" stroke-width="2"/>
    <circle cx="65" cy="40" r="8" fill="#7EB3D7" stroke="#0c85b6" stroke-width="2"/>
    <path d="M10 30 Q5 35 5 40 Q5 45 10 50" fill="#035891"/>
  </g>
  
  <!-- Pom-poms -->
  <g transform="translate(120, 120)">
    <circle cx="0" cy="0" r="12" fill="#0c85b6"/>
    <circle cx="0" cy="0" r="8" fill="#7EB3D7"/>
    <!-- Pom-pom strands -->
    <g stroke="#035891" stroke-width="1" fill="none">
      <line x1="-8" y1="-8" x2="-12" y2="-12"/>
      <line x1="8" y1="-8" x2="12" y2="-12"/>
      <line x1="-8" y1="8" x2="-12" y2="12"/>
      <line x1="8" y1="8" x2="12" y2="12"/>
      <line x1="0" y1="-10" x2="0" y2="-14"/>
      <line x1="0" y1="10" x2="0" y2="14"/>
    </g>
  </g>
  
  <g transform="translate(260, 120)">
    <circle cx="0" cy="0" r="12" fill="#0c85b6"/>
    <circle cx="0" cy="0" r="8" fill="#7EB3D7"/>
    <!-- Pom-pom strands -->
    <g stroke="#035891" stroke-width="1" fill="none">
      <line x1="-8" y1="-8" x2="-12" y2="-12"/>
      <line x1="8" y1="-8" x2="12" y2="-12"/>
      <line x1="-8" y1="8" x2="-12" y2="12"/>
      <line x1="8" y1="8" x2="12" y2="12"/>
      <line x1="0" y1="-10" x2="0" y2="-14"/>
      <line x1="0" y1="10" x2="0" y2="14"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#035891">Spirit Items</text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">School pride & team gear</text>
</svg>
