<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="seasonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c85b6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7EB3D7;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#seasonalGradient)"/>
  
  <!-- Sun (Summer) -->
  <g transform="translate(120, 80)">
    <circle cx="0" cy="0" r="20" fill="#7EB3D7"/>
    <!-- Sun rays -->
    <g stroke="#0c85b6" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-30" x2="0" y2="-35"/>
      <line x1="21" y1="-21" x2="25" y2="-25"/>
      <line x1="30" y1="0" x2="35" y2="0"/>
      <line x1="21" y1="21" x2="25" y2="25"/>
      <line x1="0" y1="30" x2="0" y2="35"/>
      <line x1="-21" y1="21" x2="-25" y2="25"/>
      <line x1="-30" y1="0" x2="-35" y2="0"/>
      <line x1="-21" y1="-21" x2="-25" y2="-25"/>
    </g>
  </g>
  
  <!-- Snowflake (Winter) -->
  <g transform="translate(280, 80)" stroke="#0c85b6" stroke-width="2" fill="none">
    <line x1="0" y1="-20" x2="0" y2="20"/>
    <line x1="-17" y1="-10" x2="17" y2="10"/>
    <line x1="-17" y1="10" x2="17" y2="-10"/>
    <!-- Snowflake details -->
    <g stroke-width="1">
      <line x1="-3" y1="-17" x2="3" y2="-13"/>
      <line x1="-3" y1="17" x2="3" y2="13"/>
      <line x1="13" y1="-7" x2="17" y2="-3"/>
      <line x1="-13" y1="7" x2="-17" y2="3"/>
    </g>
  </g>
  
  <!-- Leaf (Fall) -->
  <g transform="translate(200, 140)">
    <path d="M0 -15 Q10 -10 15 0 Q10 10 0 15 Q-10 10 -15 0 Q-10 -10 0 -15" fill="#7EB3D7" stroke="#0c85b6" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#0c85b6" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#035891">Seasonal Collection</text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Items for every season</text>
</svg>
