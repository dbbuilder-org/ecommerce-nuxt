<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="newGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c85b6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7EB3D7;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#newGradient)"/>
  
  <!-- School Building -->
  <g transform="translate(150, 80)">
    <!-- Main building -->
    <rect x="0" y="40" width="100" height="60" fill="#0c85b6" stroke="#035891" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="0,40 50,20 100,40" fill="#035891"/>
    <!-- Door -->
    <rect x="40" y="70" width="20" height="30" fill="#7EB3D7" stroke="#035891" stroke-width="1"/>
    <!-- Windows -->
    <rect x="15" y="55" width="15" height="15" fill="#7EB3D7" stroke="#035891" stroke-width="1"/>
    <rect x="70" y="55" width="15" height="15" fill="#7EB3D7" stroke="#035891" stroke-width="1"/>
    <!-- Flag pole -->
    <line x1="105" y1="20" x2="105" y2="50" stroke="#035891" stroke-width="2"/>
    <!-- Flag -->
    <rect x="105" y="20" width="15" height="10" fill="#7EB3D7"/>
  </g>
  
  <!-- Welcome banner -->
  <g transform="translate(120, 160)">
    <rect x="0" y="0" width="160" height="25" rx="5" fill="#7EB3D7" stroke="#0c85b6" stroke-width="1"/>
    <text x="80" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#035891">WELCOME</text>
  </g>
  
  <!-- Stars for "new" -->
  <g fill="#7EB3D7" opacity="0.8">
    <text x="100" y="70" font-family="Arial" font-size="16">★</text>
    <text x="320" y="90" font-family="Arial" font-size="14">★</text>
    <text x="80" y="200" font-family="Arial" font-size="12">★</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#035891">New to School</text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Essential starter items</text>
</svg>
